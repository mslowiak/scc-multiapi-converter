whatfor:
  title: "What for?"
  description:  |
    SCC MultiApi Converter is a Spring Cloud Contract generator plugin extension that allows **contract-testing code generation based on an OpenApi or an AsyncApi file** for SpringBoot projects.

    Designed to fully integrate Contract testing for **both Producer and Consumer.**

mainfeatures:
  title: "Main features"
  description:  |
    As a Spring Cloud Contract Generator extension, SCC MultiApi Converter supports:
    
    - Both AsyncApi and OpenApi specifications
    - Process multiple files under one execution
    - Generate the required contracts for Producers and Consumers
    - Autogenerate tests for Producer Side thanks to Spring Cloud Contract generator.

why:
  title: "Why SCC-MultiApi-Converter?"
  description: "You'll be able to easily:"
  whys:
    - icon: "assets/images/ico-why-1.svg"
      text: "**Create Contract Code Testing** for both messaging and REST arquitectures with only one plugin."
    - icon: "assets/images/ico-why-2.svg"
      text: "SCC-MultiApi-Converter supports the **official specifications from AsyncApi and OpenApi**, so there is no need to change your files."
    - icon: "assets/images/ico-why-3.svg"
      text: "Under one execution, **process multiple files** from both AsyncApi and OpenApi."

